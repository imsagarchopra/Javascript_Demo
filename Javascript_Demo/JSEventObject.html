<input type="button" value="Click Me" id="btn" onclick="getEventDetails(event)"/>
<div id="result"></div>
<script type="text/javascript">
    function getEventDetails(event)
    {
        var sourceElement;
        if (event.srcElement)
        {
            sourceElement = event.srcElement;
        }
        else
        {
            sourceElement = event.target;
        }
        var eventDetails = "Event Name = " + event.type + "</br> X = " + event.clientX + "</br> Y = "
            + event.clientY + "</br> Target Type = " + sourceElement.type + "</br> Target Tag Name = "
            + sourceElement.tagName;

        document.getElementById("result").innerHTML = eventDetails;
    }
</script>
