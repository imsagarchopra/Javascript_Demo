<html>
    <head>
        <style type="text/css">
            .imgStyle
            {
                height:100px;
                width:100px;
                border:3px solid grey;
            }
        </style>
    </head>
    <body>
        <img style="border:solid grey 3px" height="540px" width="540px" id="mainImage" src="/Images/1.jpg" />
        <br>
        <div id="myDiv" onclick="changeImage(event)">
            <img src="/Images/1.jpg" class="imgStyle" />
            <img src="/Images/2.jpg" class="imgStyle" />
            <img src="/Images/3.jpg" class="imgStyle" />
            <img src="/Images/4.jpg" class="imgStyle" />
            <img src="/Images/5.jpg" class="imgStyle" />          
        </div>

        <script type="text/javascript">
            function changeImage(event) {

                var images = document.getElementById("myDiv").getElementsByTagName("img");

                for (var i = 0;i < images.length;i++)
                {
                    images<i>.onmouseover = function () {
                        this.style.cursor = 'hand';
                        this.style.borderColor = 'red';
                    }

                    images<i>.onmouseout = function () {
                        this.style.cursor = 'pointer';
                        this.style.borderColor = 'grey';
                    }
                }
                event = event || window.event;

                var targetElement = event.target || event.srcElement;

                document.getElementById("mainImage").src = targetElement.getAttribute("src");
            }
        </script>
    </body>
</html>
