<script type="text/javascript">
    function Employee(name,age) {
        var _name = name;
        var _age = age;

        Object.defineProperty(this, "age", {
            get: function () {
                return _age;
            },
            set: function (value) {
                if (value > 1 && value < 100) {
                    _age = value;
                }
            }
        });

        Object.defineProperty(this, "name", {
            get: function () {
                return _name;
            }
        })
    }
    var emp = new Employee("Sagar", 25);
    emp.age = 10000;
    emp.name = "Chopra";
    document.write(emp.name + " " + emp.age);
</script>
